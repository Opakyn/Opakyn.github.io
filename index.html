    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e6e6e6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 背景图片设置 */
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8), rgba(22, 33, 62, 0.8)),

        。container {
            background-color: rgba(30, 30, 46, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            margin-top: 80px; /* 增加上边距确保头像完整显示 */
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #64f5f5;
            object-fit: cover;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            margin-top: 70px;
        }
        
        h1 {
            color: #64f5f5;
            text-align: center;
            margin-bottom: 5px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(100, 245, 245, 0.3);
        }
        
        .subtitle {
            text-align: center;
            color: #a1a1a1;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .info-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .info-title {
            color: #64f5f5;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .info-content {
            line-height: 1.6;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-link {
            background-color: rgba(100, 245, 245, 0.1);
            color: #64f5f5;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            border: 1px solid rgba(100, 245, 245, 0.3);
        }
        
        .social-link:hover {
            background-color: rgba(100, 245, 245, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(100, 245, 245, 0.2);
        }
        
        。social-icon {
            margin-right: 8px;
            font-size: 1.2em;
            width: 20px;
            text-align: center;
        }
        
        。signature {
            text-align: center;
            margin-top: 30px;
            color: #a1a1a1;
            font-style: italic;
        }
